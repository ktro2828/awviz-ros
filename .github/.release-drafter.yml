name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
change-template: "* $TITLE (#$NUMBER) @$AUTHOR"

template: |
  ## What's Changed

  $CHANGES

categories:
  - title: ğŸš€ Features
    labels: [enhancement]
  - title: ğŸ› Bug Fixes
    labels: [bug]
  - title: ğŸ”§ Refactoring
    labels: [refactor]
  - title: ğŸ“– Documents
    labels: [documentation]
  - title: ğŸ” Test
    labels: [ci]
  - title: ğŸ—³ï¸ Dependency update
