autolabeler:
  - label: enhancement
    branch:
      - /^feat(ure)?[/-].+/
    title:
      - /^feat(ure)?[/-].+/
  - label: documentation
    branch:
      - /^docs[/-].+/
    files:
      - docs/**/*
      - README.md
    title:
      - /^docs[/-].+/
  - label: bug
    branch:
      - /^fix[/-].+/
    title:
      - /^fix[/-].+/
  - label: refactor
    branch:
      - /^refactor[/-].+/
      - /^perf[/-].+/
      - /^style[/-].+/
    title:
      - /^refactor[/-].+/
      - /^perf[/-].+/
      - /^style[/-].+/
  - label: ci
    branch:
      - /^ci[/-].+/
      - /^test[/-].+/
    files:
      - .github/workflows/*
    title:
      - /^ci[/-].+/
      - /^test[/-].+/
  - label: dependencies
    branch:
      - /^chore/(deps/)[/-].+/
    files:
      - "*.repos"
    title:
      - /^chore/(deps/)[/-].+/
  - label: chore
    branch:
      - /^chore(?!/(deps/))[/-].+/
    title:
      - /^chore(?!/(deps/))[/-].+/
  - label: revert
    branch:
      - /^revert[/-].+/
    title:
      - /^revert[/-].+/
